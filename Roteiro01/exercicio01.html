<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercício 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function calcularQuadrados() {
            var numeros = document.getElementById("txtNumeros").value;
            numeros = numeros.split(",")
            for (let i = 0; i < numeros.length; i++) {
                const quadrado = parseInt(numeros[i]) * parseInt(numeros[i]);
                document.write("O quadrado de " + numeros[i] + " é " + quadrado + "<br>");
            }
        }
    </script>
</head>
<body>
    Números: <input type="text" id="txtNumeros">
    <button value="calcular Quadrados" onclick="calcularQuadrados()">Calcular Quadrados</button>

</body>
</html>
