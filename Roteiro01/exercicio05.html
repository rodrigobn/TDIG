<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercício 4</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function inverterString() {
            var texto = document.getElementById("texto").value;
            var textoInvertido = ""
            for (let index = texto.length - 1; index >= 0; index--) {
                textoInvertido += texto[index];
                
            }
            alert("Texto invertido = " + textoInvertido)
        }
    </script>
</head>
<body>
    Números: <input type="text" id="texto">
    <button value="Inverter String" onclick="inverterString()">Inverter texto</button>    
</body>
</html>
