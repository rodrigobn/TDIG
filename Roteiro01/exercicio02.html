<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercício 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function verificarMaior() {
            var numeros = document.getElementById("txtNumeros").value;
            numeros = numeros.split(",")
            var maiorValor = 0;
            for (let i = 0; i < numeros.length; i++) {
                if (parseInt(numeros[i]) > maiorValor) {
                    maiorValor = parseInt(numeros[i]);
                }
            }
            alert("O maior valor é " + maiorValor);
        }
    </script>
</head>
<body>
    Números: <input type="text" id="txtNumeros">
    <button value="verificar Maior" onclick="verificarMaior()">Verificar</button>

</body>
</html>
