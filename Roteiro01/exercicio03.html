<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercício 3</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function verificarMaiorMenor() {
            var idades = document.getElementById("txtIdades").value;
            idades = idades.split(",")
            var maiores = 0
            var menores = 0
            for (let i = 0; i < idades.length; i++) {
                if (parseInt(idades[i]) >= 18) {
                    maiores++
                } else {
                    menores++
                }
            }
            alert("Tem " + maiores + " pessoas maiores de 18 anos e " + menores + " menores de idade");
        }
    </script>
</head>
<body>
    Números: <input type="text" id="txtIdades">
    <button value="Encontrar maiores e menores de 18 anos" onclick="verificarMaiorMenor()">Verificar idades</button>

</body>
</html>
